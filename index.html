<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="resources/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main>
      <div class="main-wrapper">
        <div class="main-wrapper-inner">
          <h1>Etch-a-Sketch</h1>

          <div class="options">
            <div class="color-option">
              <div class="">
                <span>Choose Color:</span>
              </div>
              <div class="colors">
                <div class="">
                  <button id="black">Black</button>
                </div>
                <div class="select-input">
                  <button id="selectColor">Select</button>
                  <input type="color" name="Select" id="selectInput" />
                </div>
                <div class="">
                  <button id="randomColor">Random</button>
                </div>
              </div>
            </div>
            <!-- <div class="eraser-btn">
              <button id="erase">Eraser</button>
            </div> -->
            <!-- <div class="random-btn">
              <button id="random">Random</button>
            </div> -->

            <div class="clear-btn">
              <button id="clear">Clear</button>
            </div>
          </div>

          <div class="container-wrapper">
            <div class="container-inner">
              <div class="container"></div>
            </div>
          </div>

          <div class="slider-wrapper">
            <h3>Choose Grid Size:</h3>
            <input type="range" min="2" max="100" value="16" id="slider" />
            <p class="value">16</p>
          </div>
        </div>
      </div>
    </main>

    <script src="resources/script.js"></script>
  </body>
</html>
